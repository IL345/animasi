<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.animation-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.cartoon {
    position: relative;
    width: 150px;
    height: 200px;
    background-color: #ffcc00;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.head {
    position: absolute;
    top: -60px;
    left: 50%;
    width: 100px;
    height: 100px;
    background-color: #ffcc00;
    border-radius: 50%;
    transform: translateX(-50%);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.eyes {
    position: absolute;
    top: 30px;
    left: 50%;
    width: 60px;
    height: 20px;
    transform: translateX(-50%);
    display: flex;
    justify-content: space-between;
}

.eye {
    width: 20px;
    height: 20px;
    background-color: white;
    border-radius: 50%;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

.mouth {
    position: absolute;
    top: 70px;
    left: 50%;
    width: 40px;
    height: 10px;
    background-color: red;
    border-radius: 0 0 20px 20px;
    transform: translateX(-50%);
}

.body {
    position: relative;
    width: 100%;
    height: 60%;
    background-color: #ffcc00;
    border-radius: 0 0 20px 20px;
}

@keyframes blink {
    0%, 100% { transform: scaleY(1); }
    50% { transform: scaleY(0.2); }
}

.eye {
    animation: blink 3s infinite;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Kartun</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="animation-container">
        <div class="cartoon">
            <div class="body"></div>
            <div class="head">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // script.js
// Untuk saat ini, file ini kosong. Anda bisa menambahkan script interaktif di sini jika diperlukan.

    </script>
</body>
</html>
